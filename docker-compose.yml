version: '3.8'

services: 
  #backend (Laravel)
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    image: nativo-backend
    container_name: app_backend
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www:delegated
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - LOG_CHANNEL=single
    command: php artisan serve --host=0.0.0.0 --port=8000
    ports:
      - "8001:8000"
    networks:
      - nativo-network
    depends_on:
      - db
  #base de datos (MySQL)
  db:
    platform: linux/x86_64
    image: mysql:8.0
    container_name: app_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: laravel
      MYSQL_ROOT_PASSWORD: root
      MYSQL_INITDB_SKIP_TZINFO: "yes"
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3307:3306"
    networks:
      - nativo-network
  #frontend (vue)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: nativo-frontend
    container_name: app_frontend
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
    ports:
      - "5173:5173" 
    networks:
      - nativo-network
    command: npm run dev
    environment:
    - VITE_HOST=0.0.0.0

networks:
  nativo-network:
    driver: bridge

volumes:
  dbdata: